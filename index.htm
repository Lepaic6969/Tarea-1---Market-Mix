<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Primeros Pasos</title>
    <link rel="shortcut icon" href="./assets/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="container" class="w-50 mx-auto mt-5 bg-white p-lg-5 p-1 rounded border-success">
        <h2 v-text="message" v-if="message" ></h2>
        <form @submit.prevent="addUser">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombres</label>
              <input v-model="name" type="text" placeholder="Ingrese su nombre" class="form-control w-75" id="nombre" > 
            </div>
            <div class="mb-3">
              <label for="apellido" class="form-label">Apellidos</label>
              <input v-model="lastName" type="text" placeholder="Ingrese sus apellidos" class="form-control w-75" id="apellido" > 
            </div>
            <div class="mb-3">
              <label for="usuario" class="form-label">Usuario</label>
              <input v-model="user" type="text" placeholder="Ingrese el Usuario" class="form-control w-75" id="usuario" > 
            </div>
            <div class="mb-3">
              <label for="fecha" class="form-label">Fecha de Nacimiento</label>
              <input v-model="date" type="date"  class="form-control w-75" id="fecha">
            </div>  

            <button  class="btn btn-dark">Agregar</button>
            <!-- Nota: En el submit del formulario ya ejecuto la función de agregar usuario -->
        </form>
          
        <!--Aquí voy a renderizar la info inportante de mis usuarios  -->
        <ul  class="mt-5">
            <li v-for="{fullName,age} in users">
                {{fullName}} - {{age}}
            </li>
        </ul>
        
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./main.js" ></script>
</body>
</html>
